<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="experiment.css">
</head>
<body>
    <h1>TEMPERATURE CONVERTER</h1>
    <h3>CHOOSE UNIT OF INPUT</h3>
    <button id="fahrenheit">fahr</button>
    <button id="celsius">celsius</button>
    <button id="kelvin">kelvin</button>
    <h4>INPUT UNIT IS:<span id='input'></span></h4>
    <h4>YOUR INPUT TEMPERATURE IS:<span id='tempinput'></span></h4>
<div class="container">
   <div id="display"></div>
   <div class="buttons">
     <div class="button">C</div>
     <div class="button">0</div>
     <div class="button">1</div>
     <div class="button">&larr;</div>
     <div class="button">2</div>
     <div class="button">3</div>
     <div class="button">4</div>
     <div class="button">5</div>
     <div class="button">6</div>
     <div class="button">7</div>
     <div class="button">8</div>
     <div class="button">9</div>
     <div class="button">.</div>
     <div class="button" id="fahrenheit">fahr</div>
     <div class="button" id="celsius">cels</div>
     <div class="button" id="kelvin">kelv</div>
   </div>
</div>
    <script type="text/javascript" src="experiment.js"></script>
</body>
</html>
